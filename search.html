<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
        <div class="container">
        <h1>Welcome to FindIt</h1>
        <p>Find the machine you are looking for or see which machine is there on every floor</p>
    </div>
        <div class="container-form">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Machine naam (HVAC)</label>
                        <input id="hvac" type="text" class="form-control" id="inputCity">
                      </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">Locatie</label>
                      <select  id="location" class="form-control">
                        <option selected>Choose...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2"> 
                        <br>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                    
                    </div>
            </form>
            <div class="res" id="result"></div>
        </div>
    </main>
